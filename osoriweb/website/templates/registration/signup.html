{% extends 'website/template.html' %}
{% block content %}
<div class = "signup_sub">
	<h2>Sign up</h2>
	<p>
		회원가입
    </p>
</div>

<form method="post" action="{% url 'signup' %}">{% csrf_token %}
    <table class="signup_form">
    {{ user_form.as_table }}
    {{ user_profile_form.as_table }}
    </table>
    <div align="center">
        <button type="submit">회원가입</button>
    </div>
</form>

{% endblock %}
