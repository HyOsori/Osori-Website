{% extends 'board/template_board_nav.html' %}
{% block articled %}
<div class="ui segment">
		{% if photo.image %}
			<div class="ui large header">{{photo.title}}
			<div class="ui right aligned sub header">{{photo.created_date|date:"Y-m-d" }}</div>
</div>
							<img class="ui centered huge image" src="{{ photo.image.url }}" alt"">
        {% endif %}

</div>
<a href="{%url 'album'%}"><div class="ui bottom attached button" tabindex="0">목록으로</div></a>

{% endblock articled %}
