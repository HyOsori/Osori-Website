{% extends 'board/template_board_nav.html' %}
{% block articled %}
<h1> {{ title }} </h1>
<div class="ui container" style="width: 50%;">
    <h1 class="ui center aligned header">Article Editor</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        <div class="ui container">
            <div class="ui form field">
                <label for="id_title">Title:</label>
                <input type="text" name="title" value="{{ article.title }}" maxlength="200" required="" id="id_title">
            </div>
            <div class="ui form field">
                <label for="id_text">Text:</label>
                <textarea name="text" cols="40" rows="10" required="" id="id_text">{{ article.text }}</textarea>
            </div>
        </div>
        <br>
        <button type="submit" class="ui right floated primary button">Save</button>
    </form>
</div>
{% endblock articled %}
