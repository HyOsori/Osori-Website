{% extends 'project/template_projnav.html' %}
{% block articled %}
<h1> 진행중인 프로젝트 </h1>

{% for project in projects %}
    <div>
        <h3><a href="{{project.github_url}}">{{ project.title }}</a></h3>
        <p>{{project.subtitle}}</p>
        <p>
        {{project.github_url}}<br>
        {{project.start_period}} ~ <br>
        <br>contributor : {{ project.contributor|linebreaksbr }}</p>
        <br>
    </div>
{% endfor %}

{% endblock articled %}
